<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏padding练习</title>
    <style>
        .nav {
            height: 41px;
            border-top: 3px solid #ff8500;
border-bottom: 1px solid #edeef0;
background-color:  #fcfcfc;

        }
        a{
            display: inline-block;
            padding: 0 20px;
            line-height: 41px;
text-decoration: none;
color: #4c4c4c;
        }

        a:hover{
            color: #ff8500;
          background-color: rgb(194, 187, 187);
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">设为首页</a>
        <a href="#">手机新浪网</a>
        <a href="#">移动客户端</a>
        <a href="#">博客</a>
        <a href="#">微博</a>
        <a href="#">关注我</a>
    </div>

</body>
</html>
